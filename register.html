<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

    <header class="header">
        <h1>Roxanne House hunting web</h1>
        <nav class="nav1">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>


    <main>
         <!-- Register Form -->
        <div class="register-box">
        <h2>Register</h2>
        <form id="registerForm" class="register-form">
            <input id="fullname" type="text" name="fullname" placeholder="Enter your username" required><br><br>
            <input id="email"type="email" name="email" placeholder="Enter your email" required><br><br>
            <input id="password" type="Password" name="password" placeholder="Enter your password" required><br><br>
            <input id="password" id="ConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <button class="btn" type="submit"><b>Register</b></button>
    </form><br>
    <p id="registerMessage"></p>
    <p>Already have an account?<a href="login.html">Login here</a></p>
        </div>
    </main>
<script>

    const registerForm = document.getElementById('registerForm');
    const registerMessage = document.getElementById('registerMessage');

    registerForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('ConfirmPassword').value;

        if (password !== confirmPassword) {
            registerMessage.textContent = 'Passwords do not match.';
            registerMessage.style.color = 'red';
            return;
        }

        // Simulate successful registration
        registerMessage.textContent = 'Registration successful! You can now log in.';
        registerMessage.style.color = 'green';

        // Clear the form
        registerForm.reset();
    });
}
</script>

</html>
